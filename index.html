<body>
    <div class="container">
        <div class="login">

            </div>
            <div class="ou">

            <div class="btn-login" id="btn-login">
                <p>Fazer login</p>
            </div>
            <p class="logon">
                Usar logon
            </p>
            <p class="redefinir">
                redefinir senha
            </p>
            <p class="criar">
                Não tem uma conta ? <a href="#"></a> Criar uma!
            </p>
        </div>
    </div>
    </div>
